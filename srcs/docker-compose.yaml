version: '3'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    env_file: .env
    networks:
      - inception
    build: requirements/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - "3306"
  wordpress:
    image: wordpress
    container_name: wordpress
    networks:
      - inception
    build: requirements/wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "9000"
    depends_on:
      - "mariadb"
  ngnix:
    image: nginx
    container_name: nginx
    env_file: .env
    networks:
    - inception
    build: requirements/nginx
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "443:443"
    depends_on:
      - wordpress

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/mhassani/data/wordpress'
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/mhassani/data/mariadb'

networks:
  inception:
    name: my_network
    driver: bridge

